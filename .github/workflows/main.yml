name: Update README with API Data

on:
  schedule:
    - cron: '0/6 * * * *'  # 每6运行一次
  workflow_dispatch:       # 允许手动触发
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script to fetch data
        run: python ./.github/workflows/fetch_data.py
        env:
          TOKEN: ${{ secrets.TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "wed150"
          git config user.email "wed15058338634@outlook.com"
          git add README.md README.En.md
          git commit -m "Update API data in README" || echo "No changes to commit"
          git push